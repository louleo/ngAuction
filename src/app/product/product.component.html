<div class="wrapper" fxLayout="column" fxLayout-md="row-reverse" >
    <nga-product-detail
        fxFlex="auto"
        *ngIf="product$ | async as product"
        [product] = "product"
    >

    </nga-product-detail>

    <nga-product-suggestion
        fxFlex="auto"
        *ngIf="suggestedProducts$ | async as products"
        [products]="products"
    ></nga-product-suggestion>
</div>
