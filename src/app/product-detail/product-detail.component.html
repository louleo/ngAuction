<div class="thumbnail">
    <img src="https://place-hold.it/250x150">
    <div class="caption">
        <h4 class="float-right">{{product.price | currency}}</h4>
        <h4>{{product.title}}</h4>
        <p>{{product.description}}</p>
    </div>
    <div>
        <nga-stars [count]="5" [rating]="product.rating"></nga-stars>
    </div>
</div>
